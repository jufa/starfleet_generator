
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starship Generator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap');
      body, html, canvas {
        margin: 0;
        padding: 0;
        color: #000;
        font-family: 'Teko', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 26px;
        touch-action: none;
        html, body {
        overscroll-behavior: none; /* Prevents pull-to-refresh or overscroll */
        overflow: hidden;
      }
      }
      #container {
        width: 100%;
        height: 100%;
      }
      #credits {
        position: fixed;
        left: 10px;
        top:54px;
        height: 30px;
        width: 100%;
        text-align: left;
        font-size: 14px;
        color: #aaa;
      }
      #credits a {
        color: #aaa;
      }
      #nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-between; /* Even spacing between buttons */
        width: 100%; /* Container takes 75% of the parent width */
        margin: 0 auto; /* Center the container */
      }
      #ship-name {
        position: absolute;
        top: 30px;
        width: 100%;
        height: 30px;
        text-align: left;
        padding: 0 0 0 10px;
        font-size: 1.5em;
        color: #fff;
      }
      .button-nav {
        background-color: none;
        font-size: 1.2em;
        text-align: center;
        vertical-align: middle;
        width: 50%;
        height: 100%;
        position: relative;
        float: left;
        text-decoration: none;
        text-decoration-style: dotted;
        color: #ddd;
        flex: 1; /* Make buttons take equal space */
        margin: 0 5px; /* Add small spacing */
      }
      #gui-container {
        position: absolute;
        opacity:0.75;
        top: 0;
        right: 0;
        transition: opacity 0.2s ease-in-out;
      }
      #gui-container .lil-gui {
        /* flex-direction: column-reverse !important; */
        /* align-items: flex-end; */
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        background-color: #444;
      }
      .lil-gui, .lil-gui.root {
        --width: 100% !important;
        /* width: 100%; */
        min-width: 300px;
        max-width: 600px;
      }
      .lil-gui, .lil-gui button { 
        font-size: 16px;
        font-family: "Teko", sans-serif;
        font-weight: 200;
        text-transform: uppercase;
      }
      .lil-gui button { 
        color: aqua;
      }
    </style>
</head>
