
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starship prototyper</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: #ddd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      #credits {
        position: fixed;
        left: 10px;
        top: 50px;
        height: 30px;
        width: 100%;
        text-align: left;
      }
      #credits a {
        font-size: 12px;
        color: #aaa;
        text-decoration: dotted;
      }
      #nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
      }
      #ship-name {
        position: absolute;
        top: 0;
        width: 100%;
        height: 50px;
        text-align: left;
        padding: 20px 0 0 10px;
        font-size: 1.5em;
      }
      .button-nav {
        background-color: none;
        font-size: 1.2em;
        text-align: center;
        vertical-align: middle;
        width: 50%;
        height: 100%;
        position: relative;
        float: left;
        text-decoration: none;
        color: #ddd;
      }
      a:hover {
        background-color: #222;
      }
      a:active {
        background-color: #444;
      }
    </style>
</head>
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27702832-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-27702832-1');
</script>
<body>
  <div id="container"></div>
  <div id="nav">
    <a href="#" id="prev" class="button-nav">◀ prev ship</a>
    <a href="#" id="next" class="button-nav">next ship ▶</a>
  </div>
  <div id="ship-name"></div>
  <div id="credits">
    <a href="https://github.com/jufa/starfleet_generator">Starship procedural generator demo. (Source)</a>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
